<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grocer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./groceries.css">
</head>
<body class="full-height">
  <header class="border">
    <h2 class="header-word no-margin">Grocer</h2>
    <button class="right-align"> Cart (3) </button>
  </header>
  <div>
    <sidebar class="border left full-height">
      <h3 class="border no-margin">Sections</h3>
      <p><a href="#Produce">Produce</a></p>
      <p><a href="#Deli">Deli</a></p>
      <p><a href="#Frozen">Frozen</a></p>
    </sidebar>
    <main class ="right full-height">
      <h1 class ="no-margin">Groceries</h1>
        <div id="Produce">
          <h3 class="no-margin">Produce</h3>
          <ul>
            <li>Grapes <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Plums <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Pears <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
          </ul>
        </div>
        <div id="Deli">
          <h3 class="no-margin">Deli</h3>
          <ul>
            <li>Turkey! <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Salami! <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Pickles! <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
          </ul>
        </div>
        <div id="Frozen">
          <h3 class="no-margin">Frozen</h3>
          <ul>
            <li>Anna <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Elsa <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
            <li>Olaf <div class="price">$3.44</div><button class="add-button">Add to cart</button></li>
          </ul>
        </div>
    </main>
  </div>
</body>
</html>
